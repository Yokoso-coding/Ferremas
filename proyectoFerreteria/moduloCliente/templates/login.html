{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    {% tailwind_css %}
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-md w-full bg-white shadow-md rounded-lg p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-control mb-4">
                    <label class="label" for="username">Nombre de Usuario</label>
                    <input class="input input-bordered" type="text" name="username" id="username" required>
                </div>
                <div class="form-control mb-4">
                    <label class="label" for="password">Contrase√±a</label>
                    <input class="input input-bordered" type="password" name="password" id="password" required>
                </div>
                <button class="btn btn-primary w-full" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
</html>
